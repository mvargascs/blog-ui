<mat-card>
  <mat-card-header>
    <mat-card-title>{{blog.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{blog.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">LIKE</button>
    <button mat-raised-button color="accent">SHARE</button>
  </mat-card-actions>
</mat-card>
